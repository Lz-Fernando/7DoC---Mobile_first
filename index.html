<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservas</title>
  </head>

  <header class="cabecalho">
    <img class="cabecalho-imagem" src="assets/perfil-1.svg" alt="Perfil da doutora">
    <div class="cabecalho-perfil">
      <h1 class="cabecalho-perfil-titulo">Olá, Sônia</h1>
      <span class="cabecalho-perfil-subtitulo">Mais 4 consultas hoje</span>
    </div>
  </header>

  <body>
    <section class="agenda">
      <section class="agenda-dia">
        <h2 class="agenda-dia-titulo">Hoje</h2>

        <div class="agenda-dia-remota">
          <div class="agenda-dia-remota-perfil">
            <img class="agenda-dia-remota-perfil-imagem" src="assets/perfil-2.svg" alt="Perfil do paciente 1">
            <div class="agenda-dia-remota-perfil-info">
              <p class="agenda-dia-remota-perfil-info-nome">Luciana Dias</p>
              <p class="agenda-dia-remota-perfil-info-tipo"><img class="agenda-dia-remota-perfil-info-tipo-icone" src="assets/Camera.svg" alt="icone de camera">Consulta remota</p>
            </div>
            <img class="agenda-dia-remota-perfil-chat" src="assets/chat1.svg" alt="icone de chat">
          </div>

          <div class="agenda-dia-remota-conteudo">
            <p class="agenda-dia-remota-conteudo-tmepo">14:00 - 15:00 (1 hora)</p>
            <div class="agenda-dia-remota-conteudo-botoes">
              <button class="agenda-dia-remota-conteudo-botoes-video">Ligar por vídeo</button>
              <button class="agenda-dia-remota-conteudo-botoes-audio">Ligar por áudio</button>
            </div>
          </div>
        </div>

      </section>

    </section>
  </body>
</html>
